<!DOCTYPE html>
<head>

<style>
#escenario{
    width: 400px; height: 
    400px; border: 2px solid black; 
    position: relative; 
    overflow: hidden;
}
#personaje{
    width: 50px; 
    height: 50px; 
    background-color: orange; 
    position: absolute; 
    top: 175px; 
    left: 175px; 
    transition: all 0.2s;

}
#box{
   width: 100%; 
   height: 10px; 
   background-color: black;
}
</style>
</head>
<body>


<div id="escenario" >
    <div id="personaje" >
        <div id="box" ></div>
    </div>
</div>
<script>

let posX = 175;
let posY = 175;
const personaje = document.getElementById("personaje");

window.onkeydown = function(evento) {
    let tecla = evento.key.toUpperCase();

    switch (tecla) {
        case "W": 
            posY -= 10;
            personaje.style.transform = "rotate(0deg)";
            break;
            
        case "S": 
            posY += 10;
            
            personaje.style.transform = "rotate(180deg)";
            break;
            
        case "A": 
            posX -= 10;
            
            personaje.style.transform = "rotate(270deg)";
            break;
            
        case "D": 
            posX += 10;
            personaje.style.transform = "rotate(90deg)";
            break;
            
        default:
            return;
    }

    personaje.style.top = posY + "px";
    personaje.style.left = posX + "px";
};
</script>
</body>
</html>
