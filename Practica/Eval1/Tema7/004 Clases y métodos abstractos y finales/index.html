<div id="escenario" style="width: 400px; height: 400px; border: 2px solid black; position: relative; overflow: hidden;">
    <div id="personaje" style="width: 50px; height: 50px; background-color: orange; position: absolute; top: 175px; left: 175px; transition: all 0.2s;">
        <!-- Representación visual del frente del personaje -->
        <div style="width: 100%; height: 10px; background-color: black;"></div>
    </div>
</div>
<script>

  // Variables para rastrear la posición actual
let posX = 175;
let posY = 175;
const personaje = document.getElementById("personaje");

window.onkeydown = function(evento) {
    // Obtenemos la tecla presionada (convertida a mayúscula para evitar errores)
    let tecla = evento.key.toUpperCase();

    switch (tecla) {
        case "W": // Hacia arriba
            posY -= 10;
            // Aplicamos rotación de 0 grados (mirando arriba)
            personaje.style.transform = "rotate(0deg)";
            break;
            
        case "S": // Hacia abajo
            posY += 10;
            // Aplicamos rotación de 180 grados
            personaje.style.transform = "rotate(180deg)";
            break;
            
        case "A": // Hacia la izquierda
            posX -= 10;
            // Aplicamos rotación de 270 grados
            personaje.style.transform = "rotate(270deg)";
            break;
            
        case "D": // Hacia la derecha
            posX += 10;
            // Aplicamos rotación de 90 grados
            personaje.style.transform = "rotate(90deg)";
            break;
            
        default:
            // Si se presiona otra tecla, no hacemos nada
            return;
    }

    // Aplicar los cambios de posición finales
    personaje.style.top = posY + "px";
    personaje.style.left = posX + "px";
};
</script>
