<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerarqu√≠as de clases en JavaScript</title>
</head>
<body>
  <div id="nave"></div>
  
  <script>
    // Crea una clase para la nave
    class Nave {
      constructor(x, y) {
        this.posx = x;
        this.posy = y;
      }
      
      move(dx, dy) {
        this.posx += dx;
        this.posy += dy;
      }
    }
    
    // Crea una instancia de la nave
    let nave = new Nave(Math.random()*1000, Math.random()*500);
  
  document.addEventListener("keydown", function(event){
       switch(event.key){
          case "w":
              nave.move(0,-5);
              break;
          case "s":
              nave.move(0,5);
              break;
          case "a":
              nave.move(-5,0);
              break;
          case "d":
              nave.move(5,0);
              break;
        }
      document.querySelector('#nave').style.left = nave.posx + 'px';
      document.querySelector('#nave').style.top = nave.posy + 'px';
  });
  </script>
</body>
</html>
