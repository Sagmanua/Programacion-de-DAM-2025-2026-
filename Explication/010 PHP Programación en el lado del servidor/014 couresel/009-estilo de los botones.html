<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .jocarsacarrusel{width:1280px;height:820px;overflow:hidden;position:relative;box-shadow:0px 4px 10px rgba(0,0,0,0.3);}
        .jocarsacarrusel section{width:8960px;display:flex;left:0px;transition:all 1s;position:relative;}
        .jocarsacarrusel section img{width:1280px;height:720px;}
        button{border:none;background:rgba(255,255,255,0.5);width:60px;height:60px;
        position:absolute;top:50%;border-radius:60px;font-size:30px;line-height:60px;text-align:center;transition: all 1s;}
        .jocarsacarrusel button:first-of-type {left:2%;}
        .jocarsacarrusel button:last-of-type {right:2%;}



    </style>
</head>
<body>
    <div class="jocarsacarrusel">
        <img src="images/5tC_A_wgQYw.jpg" alt="Texto alternativo">
        <img src="images/7FBOjrjU7hw.jpg" alt="Texto alternativo">
        <img src="images/9oxNiLHOsXM.jpg" alt="Texto alternativo">
        <img src="images/56jDEvDWsdA.jpg" alt="Texto alternativo">
        <img src="images/a9vOpco5Jg0.jpg" alt="Texto alternativo">
        <img src="images/aeA7YvJCKwk.jpg" alt="Texto alternativo">
        <img src="images/C3In5jD7lJA.jpg" alt="Texto alternativo">
        <img src="images/cVfmrb97Wt0.jpg" alt="Texto alternativo">
    </div>

    <script>
        let contenedor = document.querySelector(".jocarsacarrusel");
        let contenido = document.querySelectorAll(".jocarsacarrusel img")
        contenido.forEach(function(elemento){
            elemento.remove()
        })
        let nuevo_contenedor = document.createElement("section")
        nuevo_contenedor.style.left = 0
        contenedor.appendChild(nuevo_contenedor)
        
        contenido.forEach(function(elemento){
            nuevo_contenedor.appendChild(elemento)
        })
        let botonatras = document.createElement("button")
        botonatras.textContent = "◀"
        contenedor.appendChild(botonatras)
        let botondelante = document.createElement("button")
        botondelante.textContent = "▶"
        contenedor.appendChild(botondelante)
        var anchura = 1280;
        var contador = 0;
        botondelante.onclick = function(){
            contador--;
            nuevo_contenedor.style.left = contador*anchura+"px"
        }
        botonatras.onclick = function(){
            contador++;
            nuevo_contenedor.style.left = contador*anchura+"px"
        }
    </script>
</body>
</html>
