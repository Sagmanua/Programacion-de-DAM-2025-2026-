<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .jocarsacarrusel{width:960px;height:540px;}
        .jocarsacarrusel section{width:6720px;display: flex;}
    </style>

</head>
<body>
    <div class="jocarsacarrusel">
        <img src="5tC_A_wgQYw.jpg" alt="Texto alternativo">
        <img src="7FBOjrjU7hw.jpg" alt="Texto alternativo">
        <img src="9oxNiLHOsXM.jpg" alt="Texto alternativo">
        <img src="56jDEvDWsdA.jpg" alt="Texto alternativo">
        <img src="a9vOpco5Jg0.jpg" alt="Texto alternativo">
        <img src="aeA7YvJCKwk.jpg" alt="Texto alternativo">
        <img src="C3In5jD7lJA.jpg" alt="Texto alternativo">
        <img src="cVfmrb97Wt0.jpg" alt="Texto alternativo">
    </div>
    <script>
    let contenedor = document.querySelector(".jocarsacarrusel");
    let contenido = document.querySelectorAll(".jocarsacarrusel img");

    // Crear nuevo contenedor <section>
    let nuevo_contenedor = document.createElement("section");
    contenedor.appendChild(nuevo_contenedor);

    // Mover todas las imágenes al nuevo contenedor
    contenido.forEach(function(elemento){
        nuevo_contenedor.appendChild(elemento);
    });

    // Crear botones
    let boton_atras = document.createElement("button");
    boton_atras.textContent = "◀";
    contenedor.appendChild(boton_atras);

    let boton_delante = document.createElement("button");
    boton_delante.textContent = "▶";
    contenedor.appendChild(boton_delante);
</script>

</body>
</html>
