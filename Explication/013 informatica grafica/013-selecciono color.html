<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid grey;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <input type="color" id="selectorcolor">
    <script>
        var pulsado = false
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d");
        let color = document.querySelector("#selectorcolor")
        lienzo.width = 512
        lienzo.height = 512

        lienzo.onmousemove = function(e){
            if(pulsado){
                contexto.fillStyle = color.value
                contexto.fillRect(e.offsetX,e.offsetY,10,10)

            }
        }

        document.onmousedown  =function(){
            pulsado= true;
        }

        document.onmouseup = function(){
            pulsado= false;
        }
        contexto.stroke()
    </script>
  </body>
</html>
