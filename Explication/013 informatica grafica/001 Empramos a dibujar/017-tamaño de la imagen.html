<!doctype html>
<html>
    <head>
        <style>
        canvas{border:1px solid grey;}
        </style>

    <body>
        <canvas></canvas>
        <input type="color" id="selectorcolor">
        <input type="range" id="grosortrazo">
        <script>
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d");
        lienzo.width = 512
        lienzo.height = 512
        let imagen = new Image()
        imagen.src = "josevicente.jpg"
        imagen.onload = function(){
            contexto.drawImage(imagen,50,50,10,10)
        }
        
        </script>
    </body>
