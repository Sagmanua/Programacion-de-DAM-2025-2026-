<!doctype html>
<html>
  <head>	
    
  </head>
  <body>
    <canvas></canvas>
    <script>
        let lienzo = document.querySelector("canvas");
        lienzo.width = 512;
        lienzo.height = 512;
        let contexto = lienzo.getContext("2d");


        contexto.beginPath();
            // arco: xinicial, yinicial,radio,anguloinicial,angulofinal
        contexto.arc(256, 256, 200, 0, Math.PI * 2);
        contexto.stroke();

        // Ahora voy a dibujar una linea
        contexto.beginPath();
        contexto.moveTo(0, 256);
        contexto.lineTo(512, 256)
        contexto.stroke();

        // Ahora voy a dibujar la linea vertical
        contexto.beginPath();
        contexto.moveTo(256, 0);
        contexto.lineTo(256,512)
        contexto.stroke();      
        // Ahora dibujo una linea con angulo

        let angulo = 1;
        contexto.beginPath()
        contexto.moveTo(256,256);
        contexto.lineTo(
            256+200*Math.cos(angulo),
            256+200*Math.sin(angulo)
        )
        contexto.stroke();


        
    </script>
  </body>
</html>
